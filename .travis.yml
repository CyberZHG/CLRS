language: python
python:
  - "2.7"
  - "3.6"
  - "nightly"
  - "pypy"
  - "pypy3"
install:
  - pip install pycodestyle
  - pip install jupyter
before_script: pycodestyle --max-line-length=100 .
script:
  - find -name '*.ipynb' -not -path "*/.env/*" -exec jupyter nbconvert --to notebook {} \;
  - sudo bash test.sh
